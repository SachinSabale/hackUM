<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumNeuralDataAnalyzer-3000</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            margin-top: 50px;
        }
        .login-form, .email-form, .result-table, .loading-screen {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #0f0;
            display: none;
        }
        .login-form {
            display: block;
        }
        .form-control {
            background-color: #222;
            color: #0f0;
            border: none;
        }
        .btn-hack {
            background-color: #0f0;
            color: #000;
            border: none;
        }
        .loading-screen {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-screen">
            <h2>Loading...</h2>
            <div class="spinner-border text-success" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="login-form">
            <h2>QuantumNeuralDataAnalyzer-S270398</h2>
            <div class="form-group">
                <label for="username">ID</label>
                <input type="text" id="username" class="form-control" placeholder="Enter ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Password">
            </div>
            <button class="btn btn-hack btn-block" onclick="login()">Login</button>
        </div>
        <div class="email-form">
            <h2>Enter University Details</h2>
            <div class="form-group">
                <label for="email">Registered Email ID</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Email ID">
            </div>
            <div class="form-group">
                <label for="university">University Name</label>
                <input type="text" id="university" class="form-control" placeholder="Enter University Name">
            </div>
            <button class="btn btn-hack btn-block" onclick="fetchResults()">Hack Information</button>
        </div>
        <div class="result-table">
            <h2>Results</h2>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks Obtained</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Results will be appended here -->
                </tbody>
            </table>
            <button class="btn btn-hack btn-block" onclick="goHome()">Back to Home</button>
        </div>
    </div>

    <script>
        function showLoadingScreen(callback) {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.email-form').style.display = 'none';
            document.querySelector('.result-table').style.display = 'none';
            document.querySelector('.loading-screen').style.display = 'block';

            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
                callback();
            }, 5000); // 5 seconds loading
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'RootNeurons' && password === 'Quantum@sss27') {
                showLoadingScreen(() => {
                    document.querySelector('.email-form').style.display = 'block';
                });
            } else {
                alert('Invalid ID or Password!');
            }
        }

        function fetchResults() {
            const email = document.getElementById('email').value;
            const university = document.getElementById('university').value;

            if (email && university) {
                showLoadingScreen(() => {
                    document.querySelector('.result-table').style.display = 'block';
                    displayResults();
                });
            } else {
                alert('Please enter Email ID and University Name!');
            }
        }

        function displayResults() {
            const results = [
                { subject: 'System Programming and Operating System', marks: 30 },
                { subject: 'Computer Network and Security', marks: 6 },
                { subject: 'Internet of Things and Embedded System', marks: 15 },
                { subject: 'Data Science and Big Data Analysis', marks: 5 },
                { subject: 'Web Technology', marks: 6 },
                { subject: 'Artificial Intelligence', marks: 15 },
                { subject: 'Cloud Computing', marks: 17 }
            ];

            const resultsBody = document.getElementById('results-body');
            resultsBody.innerHTML = ''; // Clear previous results if any
            results.forEach(result => {
                const row = `<tr><td>${result.subject}</td><td>${result.marks}</td></tr>`;
                resultsBody.insertAdjacentHTML('beforeend', row);
            });
        }

        function goHome() {
            document.querySelector('.result-table').style.display = 'none';
            document.querySelector('.login-form').style.display = 'block';
        }
    </script>
</body>
</html>
